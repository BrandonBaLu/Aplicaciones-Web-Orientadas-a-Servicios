$def with(datos)
<html lang="es">
  <head>
  <title>BranBooks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body style="background-color:orange;">

    <form method="POST">
      <body style="background-color:#deeaee;">
      <div align="center">
        <h1>Buscando Tu libro ideal</h1>
        <br>
        <label><h3>Ingresa el nombre del libro<h3></label>
        <br>
        <input type="text" class="form-control" placeholder="Nombre del libro" name="libro" required>
        <br>
        <button class="btn btn-outline-primary" type="submit">BUSCAR</button>
      </div>
      </form>
      <div align="center">
        $if datos !=None:
        $:datos["libro"]<br>
        $:datos["imagen"]<br>
        $:datos["autor"]<br>
        $:datos["url"]<br>
      
      </div>
      
  </body>
</html>
